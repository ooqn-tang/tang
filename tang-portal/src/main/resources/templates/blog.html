<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title th:text="${blog.title} + ' - ' + '堂堂程序员'"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="/css/github.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.bootcss.com/github-markdown-css/4.0.0/github-markdown.min.css" rel="stylesheet" type="text/css">
    <meta name="description" th:content="${blog.synopsis}"/>
</head>
<body>
    <div id="header">
        <div id="header-n">
            <div class="blogNickname">
                <a th:href="'/author/' + ${blog.username}" th:utext="${blog.nickname}"></a>
                <a th:href="'/blog/' + ${blog.blogId}" style="float:right;color: #227abf !important;">国际版</a>
            </div>
        </div>
    </div>
    <div id="main">
        <div class="right-main" th:classappend="${subject == null} ? 'W100' : 'W70' ">
            <h1 id="post-title" th:text="${blog.title}"></h1>
            <div id="post-body" class="markdown-body" th:utext="${blog.text}"></div>
        </div>
        <div class="right-main right-foot"  th:classappend="${subject == null} ? 'W100' : 'W70 m-b' ">
            <a href="http://beian.miit.gov.cn" target="_blank">湘ICP备20009234号</a><br>
            <a href="/post/98b255d539f743e193e398bfa9b97cfd" target="_blank">友情链接</a>
        </div>
        <div th:if="${subject!=null}" class="W30 left-main">
            <div>
                <a th:text="${subject.subjectName}" ><strong>专题</strong></a>
                <a th:each="item : ${subject.blogList}" th:href="'/post/' + ${item.blogId}" th:text="${item.title}"></a>
            </div>
        </div>
    </div>
    <div id="footer">
        <div id="footer-n" th:if="${subject!=null}">
            <span>目录</span>
            <select onchange="change()" id="ml">
                <option th:each="item : ${subject.blogList}" th:selected="${item.blogId eq blog.blogId}" th:value="${item.blogId}" th:text="${item.title}" ></option>
            </select>
        </div>
    </div>
    </body>
    <script>
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?7449589c273ee75cf0c7def43d91fa44";
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(hm, s);
    })();
    function change(){
        location.href = "/post/" + document.getElementById("ml").value
    }
    </script>
</html>
