<div th:fragment="login">
    <div class=" modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <form>
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-center" id="myModalLabel" v-text="title"></h4>
                </div>
                <div class="modal-body" id = "model-body">

                    <label>邮箱：</label>
                    <div class="form-group" v-if="title == '注册' || title == '忘记密码'">
                        <input type="text" class="form-control" placeholder="邮箱号" v-model="user.mail" autocomplete="off">
                    </div>
                    <div class="form-group" v-if="title == '登录'">
                        <input type="text" class="form-control" placeholder="用户名" v-model="user.username" autocomplete="off">
                    </div>

                    <label>密码：</label>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="密码" v-model="user.password" autocomplete="off">
                    </div>

                    <label v-if="title == '注册' || title == '忘记密码'">确认密码：</label>
                    <div class="form-group" v-if="title == '注册' || title == '忘记密码'">
                        <input type="password" class="form-control" placeholder="密码" name="confirmPassword" autocomplete="off">
                    </div>


                    <label v-text="yzm"></label>
                    <div class="input-group">
                        <input type="text" class="form-control" v-model="user.verify">
                        <span v-if="title == '登录'" class="input-group-addon" style="padding: 0px;"><img @click="rImg" v-bind:src="verifyUrl" height="32"/> </span>
                        <span class="input-group-btn" v-if="title != '登录'">
                            <button class="btn btn-default" type="button" @click="sendVerify">获取验证码</button>
                        </span>
                    </div><!-- /input-group -->
                    <input type="checkbox" name="remember-me" checked="checked" class="hidden"/>
                </div>
                <div class="modal-footer">
                    <div class="btn-group" style="width: 100%;margin-bottom: 10px" v-if="title == '登录'">
                        <button style="width: 33%;" type="button" class="btn btn-default">QQ</button>
                        <button style="width: 33%;" type="button" class="btn btn-default">微信</button>
                        <button style="width: 34%;" type="button" class="btn btn-primary" @click="login()">登录</button>
                    </div>

                    <div class="btn-group" style="width: 100%;margin-bottom: 10px" v-if="title == '注册'">
                        <button style="width: 100%;" type="button" class="btn btn-primary">确认注册</button>
                    </div>

                    <div class="btn-group" style="width: 100%;margin-bottom: 10px" v-if="title == '忘记密码'">
                        <button style="width: 100%;" type="button" class="btn btn-primary">修改密码</button>
                    </div>

                    <div class="btn-group" style="width: 100%;">
                        <a style="width: 33%;" type="button" class="btn btn-default" v-if="title != '登录'" @click="dlc()">账户登录</a>
                        <a style="width: 33%;" type="button" class="btn btn-default" v-if="title != '注册'" @click="zcc()">注册账户</a>
                        <a style="width: 33%;" type="button" class="btn btn-default" v-if="title != '忘记密码'" @click="mmc()">忘记密码</a>
                        <a style="width: 34%;" type="button" class="btn btn-default" data-dismiss="modal">取消登录</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="/js/axios.js"></script>
    <script>
        new Vue({
            el: "#loginModal",//绑定元素
            //所有数据都放在数据属性中
            data:{
                zc:true,
                dl:false,
                title:"登录",
                yzm:"验证码",
                user:{
                    username:"",
                    password:"",
                    verify:"",
                    mail:""
                },///verify?t=
                verifyUrl:""
            }, methods: {
                zcc(){
                    this.title = "注册"
                    this.yzm = "邮箱验证码："
                },
                dlc(){
                    this.title = "登录"
                    this.yzm = "验证码："
                },
                mmc(){
                    this.title = "忘记密码"
                    this.yzm = "邮箱验证码："
                },
                login(){
                    let _this = this
                    axios.post('/doLogin',toData(_this.user),{
                        headers: {
                            'Content-Type':'application/x-www-form-urlencoded'
                        }
                    }).then(res => {
                        location.reload();
                    }).catch(err => {
                        if (err.response.status){
                            alert(err.response.data)
                        }
                    });
                },
                rImg(){
                    this.verifyUrl = "/verify?t=" + Date.parse(new Date())
                },
                sendVerify(){
                    axios.post("/verifyMail/" + this.user.mail).then(res => {
                        alert(JSON.stringify(res))
                    }).catch(err => {
                        alert(JSON.stringify(err))
                    })
                }

            },mounted(){
                this.rImg()
            }
        })
    </script>
</div>
