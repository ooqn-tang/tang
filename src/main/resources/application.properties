#SpringBoot 2 必须启动这个才可以看到我们的Controller映射
spring.mvc.log-request-details=true

# 上传文件保存路径
# 外部静态文件位置
my-file-data=D://file
spring.resources.static-locations=classpath:/META-INF/resources/, classpath:/resources/, classpath:/static/, classpath:/public/ ,file:${my-file-data}

#开启Mybatis下划线命名转驼峰命名
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:mapper/*.xml , classpath:dao/*.xml

#日志
logging.file.path=D:\\log
logging.level.web=ERROR

# 分页 打开不存在的页，依然显示数据，小于1，显示第一页，大于最后页码，显示最后一页
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql

tangtang.security.rememberMe=true
tangtang.security.openUrl=/,/login,/post/*,/author/*,userinfo,/login ,/**/*.*,/blog/home/*,/so,/blog/comment/*,/register,/blog/blogs/,/map,/favicon.ico
tangtang.security.privateUrl=/**/insert,/**/delete,/**/update,/fans/*

# 文件存储位置 file / 文件对象
