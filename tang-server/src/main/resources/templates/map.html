<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <ul>
    <li th:each="item : ${articlePage.list}"><a th:href="'/post/' + ${item.articleId}" th:text="${item.title}"></a>

  <a th:each="item : ${articlePage.navigatepageNums}" th:href="'/map?page=' + ${item}" th:text="${item}"></a>
</body>
</html>
