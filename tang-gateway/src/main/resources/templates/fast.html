<script src="https://cdn.bootcss.com/jquery/2.1.2/jquery.min.js"></script>
<script src="/js/my.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
<script>
    let index = new Vue({
        el: "#home",//绑定元素
        data:{
            pageNum:1,
            show:false,
            blog:{
                list:[],
                isFirstPage:false,
                isLastPage:true,
            }
        }, methods: {
            page(){
                let search = getQueryVariable("s");
                this.show = false
                if (search !== null){
                    this.search(search)
                }else{
                    this.blogs()
                }
            },
            blogs(){
                let _this = this
                $.ajax({
                    type:"GET",
                    url:"/blog/blogs",
                    contentType: "application/json", //必须这样写
                    data:{
                        page:_this.pageNum
                    },
                    success(result) {
                        _this.blog = result
                        sleep(500)
                        _this.show = true
                    },error(){
                        alert("加载失败了？")
                    }
                })

            },
            search(search){
                let _this = this
                $.ajax({
                    type:"GET",
                    url:"/blog/so",
                    contentType: "application/json", //必须这样写
                    data:{
                        page:_this.pageNum,
                        search:search
                    },
                    success:function (result) {
                        _this.blog = result
                        _this.show = true
                    },error(){
                        alert("加载失败了？")
                    }
                })
            }
        },mounted(){
            let page = getQueryVariable("page");
            if (page != null){
                this.pageNum = page
            }
            this.page()
        }
    })
</script>
