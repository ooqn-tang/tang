<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml"
      xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <title>堂堂程序员</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <meta data-n-head="true" data-hid="description" name="description" content="堂堂程序员网站是目前为止，可能是最好用的程序员网站，并且可能是最简洁的网站之一，采用极简设计美学用最简单的样式功能实现你需要的大多数功能">
    <link href="/favicon.ico" rel="icon"/>
    <link href="/css/style.css" rel="stylesheet"/>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <div th:include="comm::login"></div>
</head>
<body>
<div th:include="comm::navigation"></div>
<div class="container" id="home" v-clock>
    <div class="row">
        <div class="col-md-9 column">
            <div class="row">
                <div class="col-md-12 column">

                    <ul class="list-group" v-clock>
                        <li class="list-group-item" v-for="(item,index) in blogList">
                            <a class="blog-title" target="_blank" v-bind:href="'/post/'+item.id" v-text="item.title"></a>
                            <div>
                                <span v-text="item.createDate" style="color: #00285a"></span>
                                <a class="pull-right" v-bind:href="'/author/'+item.username" v-text="item.nickname"></a>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <a v-bind:class="blog.isLastPage?'page':''" v-on:click="page(pageNum+=1)">获取</a>
                            <a v-if="!show"  class="pull-right">加载中...</a>
                        </li>
                    </ul>
            </div>
            </div>
        </div>
        <div class="col-md-3 column">
            <div th:include="comm::advertise"></div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/2.1.2/jquery.min.js"></script>
<script src="/js/my.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
<script>
    let vm = new Vue({
        el: "#home",//绑定元素
        data(){
            return {
                pageNum:1,
                show:false,
                blogList:[],
                blog:{
                    list:[],
                    isFirstPage:false,
                    isLastPage:true,
                }
            }
        }, methods: {
            page(){
                let search;
                try{
                    search = getQueryVariable("s");
                }catch(err){
                    console.log(err)
                }
                if (search !== null){
                    this.search(search)
                }else{
                    this.blogs()
                }
            },
            blogs(){
                let _this = this
                _this.show = false
                $.ajax({
                    type:"GET",
                    url:"/blog/blogs",
                    contentType: "application/json",
                    data:{
                        page:_this.pageNum
                    },
                    success(result) {
                        _this.blog =result
                        _this.blogList = _this.blogList.concat(result.list)
                        sleep(500)
                        _this.show = true
                    },error(){
                        alert("加载失败了？")
                    }
                })
            },
            search(search){
                let _this = this
                $.ajax({
                    type:"GET",
                    url:"/blog/so",
                    contentType: "application/json",
                    data:{
                        page:_this.pageNum,
                        search:search
                    },
                    success:function (result) {
                        _this.blog = result
                        _this.blogList = _this.blogList.concat(result.list)
                        sleep(500)
                        _this.show = true
                    },error(){
                        alert("加载失败了？")
                    }
                })
            }
        },mounted(){
            this.page()
        }
    })
</script>

</html>
