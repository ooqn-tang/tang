<script>
    Array.prototype.unc = function(){
        var arr= new Array();     //定义一个临时数组
        for(var i = 0; i < this.length; i++){    //循环遍历当前数组
            //判断当前数组下标为i的元素是否已经保存到临时数组
            //如果已保存，则跳过，否则将此元素保存到临时数组中
            if(arr.indexOf(this[i]) == -1){
                arr.push(this[i]);
            }
        }
        return arr;
    }

    let toLink = function (text) {

            var urlText = url;

        });
