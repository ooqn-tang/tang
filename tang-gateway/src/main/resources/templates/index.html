<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml"
>
<head>
    <title>堂堂程序员</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <meta data-n-head="true" data-hid="description" name="description" content="专注阅读体验的博客系统。">
    <link href="/favicon.ico" rel="icon"/>
    <link href="/css/style.css" rel="stylesheet"/>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.bootcss.com/jquery/2.1.2/jquery.min.js"></script>
</head>
<body>
<div th:include="comm::navigation"></div>
<div class="container" id="home" v-clock>
    <div class="row">
        <div class="col-md-9 column">
            <ul class="list-group" id="blog-list">
            </ul>
        </div>
        <div class="col-md-3 column">
            <div th:include="comm::advertise"></div>
        </div>
    </div>
</div>
</body>
<script src="/js/my.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
<script>
    let vbo_template1 = `
    <li class="list-group-item">
        <p><a href="#" style="font-weight: 600">bobcbui</a><span style="float: right;font-size: 12px">关注</span></p>
        <span>{vbo_text}</span>
        <a href="{vbo_url}"><p style="background-color: #e8e8e8;padding: 5px ;border-radius: 5px;">{path_name}</p></a>
        <p style="margin-top: 5px !important;">
            <span>2020.01.03</span>
            <span style="float: right;">
                <button class="btn btn-default btn-xs" >收藏</button>
                <button class="btn btn-default btn-xs">评论</button>
            </span>
        </p>
    </li>
    `

    let vbo_template2 = `
    <li class="list-group-item">
        <p><a href="#" style="font-weight: 600">bobcbui</a><span style="float: right;font-size: 12px">关注</span></p>
        <span>{vbo_text}</span>
        <p style="margin-top: 5px !important;">
            <span>2020.01.03</span>
            <span style="float: right;">
                <button class="btn btn-default btn-xs" >收藏</button>
                <button class="btn btn-default btn-xs">评论</button>
            </span>
        </p>
    </li>
    `
    $.ajax({
        type:"GET",
        url:"/vbo/select",
        contentType: "application/json",
        data:{
            "author":""
        },
        success(result) {
            for (let i in result){
                if (result[i]["vboUrl"] == "") {
                    wb = vbo_template2.signMix({"vbo_text":result[i]["vboText"],"vbo_url":result[i]["vboUrl"],"path_name":result[i]["vboUrlName"]})
                    $("#blog-list").append(wb)
                }else{

                    wb = vbo_template1.signMix({"vbo_text":result[i]["vboText"],"vbo_url":result[i]["vboUrl"],"path_name":result[i]["vboUrlName"]})
                    $("#blog-list").append(wb)
                }

            }
        }
    })
</script>
</html>
