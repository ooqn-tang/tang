<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml"
>
<head>
    <title>堂堂程序员</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <meta data-n-head="true" data-hid="description" name="description" content="专注阅读体验的博客系统。">
    <link href="/favicon.ico" rel="icon"/>
    <link href="/css/style.css" rel="stylesheet"/>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.bootcss.com/jquery/2.1.2/jquery.min.js"></script>
</head>
<body>
<div th:include="comm::navigation"></div>
<div class="container" id="home" v-clock>
    <div class="row">
        <div class="col-md-8 column">
            <ul class="list-group" id="blog-list">
            </ul>
        </div>
        <div class="col-md-4 column">
            <div th:include="comm::advertise"></div>
        </div>
    </div>
</div>

</body>
<script src="/js/my.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
<script src="/js/comm.js"></script>
<script>
    let vbo_template = `
    <li class="list-group-item" id="{id}">
        <p>
            <a href="/author/{username}" style="color: #007fde;font-weight: 600;font-size: 16px;">{nickname}</a>
            <span class="pull-right" style="font-size: 14px;color: #ff8908;">2020.01.03</span>
        </p>
        <div style="border: 1px solid #1e8cf8;padding: 3px;border-radius: 5px;background-color: #f5f5f5">{vbo_text}</div>
    </li>
    `
    $.ajax({
        type:"GET",
        url:"/vbo/select",
        contentType: "application/json",
        data:{
            "author":""
        },
        success(result) {
            for (let i in result){
                let vbo = result[i]["dtsVbo"]["vboText"]
                vbo = toLink(vbo).replaceAll(/\r+/g,"<br>").replaceAll(/\n+/g,"<br>")
                let wb = vbo_template.signMix({
                    "vbo_text":vbo,
                    "updateDate":result[i]["dtsVbo"]["createDate"],
                    "id":result[i]["dtsVbo"]["id"],
                    "nickname":result[i]["utsAuthor"]["nickname"],
                    "username":result[i]["utsAuthor"]["username"]
                })
                $("#blog-list").append(wb)
            }
        }
    })
</script>
</html>
