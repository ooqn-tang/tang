<script>

    let vbo_template = `
    <li class="list-group-item" id="{id}">
        <p>
            <a href="/author/{username}" style="color: #337ab7;font-weight: 600;font-size: 16px;">{nickname}</a>
            <span class="pull-right" style="font-size: 14px;color: #ff8908;">2020.01.03</span>
            <span class="pull-right delete" style="font-size: 12px;line-height: 20px;padding-right: 6px;color: #ff0814;" onclick="deleteVbo('{id}')">删除</span>
        </p>
        <div style="border: 1px solid #1e8cf8;padding: 3px;border-radius: 5px;background-color: #f5f5f5">{vbo_text}</div>
    </li>
    `
    let isThisUser = "[[${username}]]" == "[[${utsAuthorLogin.username}]]";


    $.ajax({
        type:"GET",
        url:"/vbo/select",
        contentType: "application/json",
        data:{
            "author":"[[${username}]]"
        },
        success(result) {
            for (let i in result){
                let vbo = result[i]["dtsVbo"]["vboText"]
                vbo = toLink(vbo).replaceAll(/\r+/g,"<br>").replaceAll(/\n+/g,"<br>")
                let wb = vbo_template.signMix({
                    "vbo_text":vbo,
                    "updateDate":result[i]["dtsVbo"]["createDate"],
                    "id":result[i]["dtsVbo"]["id"],
                    "nickname":result[i]["utsAuthor"]["nickname"],
                    "username":result[i]["utsAuthor"]["username"]
                })
                $("#blog-list").append(wb)
            }
        }
    })

    function deleteVbo(id){
        if(confirm("确认要删除？")){
            $.ajax({
                type:"POST",
                url:"/vbo/delete",
                contentType: "application/json",
                data:JSON.stringify({
                    "id":id
                }),
                success(result) {
                    $("#" + id).remove()
                }
            })
        }
    }
    alert(isThisUser)
    if(isThisUser){
        alert("hide")
        $(".delete").hidden
    }
</script>
