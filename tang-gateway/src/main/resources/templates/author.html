<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <title th:text="${utsMemberLogin.username} + ' - 堂堂程序员'"></title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.bootcss.com/github-markdown-css/4.0.0/github-markdown.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <div th:include="comm::login"></div>
</head>
<body>

<div th:include="comm::navigation"></div>

<div class="container" id="app" v-cloak>
    <div class="row clearfix">
        <div class="col-md-4 col-md-push-8">
            <div class="panel panel-default" >
                <div class="panel-body" >
                    <strong th:text="${utsMemberLogin.nickname}"></strong>
                    <button v-show="!isThisUser"  class="pull-right btn btn-default btn-xs" @click="followerClick" v-text="follower"></button>
                    <hr>
                    <div>简介：<span th:text="${utsMemberLogin.signature}"></span></div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="btn-group W100">
                        <button class="btn btn-default btn-sm W20" v-bind:class="{ W50 : !isThisUser }" @click="cl(),author(),showFans = false">博客</button>
                        <button class="btn btn-default btn-sm W20" v-bind:class="{ W50 : !isThisUser }" @click="cl(),like(),showFans = false">推荐</button>
                        <button class="btn btn-default btn-sm W20" @click="fans" v-if="isThisUser">关注</button>
                        <a class="btn btn-default btn-sm W20" href="/author/setting" v-if="isThisUser">设置</a>
                        <a class="btn btn-default btn-sm W20" @click="logout" v-if="isThisUser">注销</a>
                    </div>
                </div>
            </div>
            <div v-show="showFans" v-if="isThisUser">
                <div class="list-group" >
                    <a class="list-group-item active">关注</a>
                    <a class="list-group-item" v-for="(item,i) in fansList" v-bind:href="item.username" v-text="item.nickname"></a>
                </div>
            </div>
            <div class="visible-md-block visible-lg-block">
                <div th:replace="comm::advertise" ></div>
            </div>
        </div>
        <div class="col-md-8 col-md-pull-4">
            <ul class="list-group" v-if="show">
                <li class="list-group-item" v-for="(item,index) in blog.list">
                    <a class="blog-title" target="_blank" v-bind:href="'/post/'+item.id" v-text="item.title"></a>
                    <br>
                    <div>
                        <span v-text="item.createDate"></span>
                        <div class="btn-group pull-right">
                            <a class="btn btn-default btn-xs" v-if="isThisUser && selectType == 'author'" @click="deleteBlog(item,index)" >删除</a><!--window.open(-->
                            <a class="btn btn-default btn-xs" v-if="isThisUser && selectType == 'author'" @click="updateBlog(item.id)">修改</a>
                        </div>
                    </div>
                </li>
                <li class="list-group-item load-context" v-if="blog.list.length == 0">
                    什么也没有啊...
                </li>
                <li class="list-group-item">
                    <a v-bind:class="blog.isFirstPage?'page':''" @click="more(pageNum -= 1)">上一页</a>
                    <a v-bind:class="blog.isLastPage?'page':''" @click="more(pageNum += 1)" class="pull-right">下一页</a>
                </li>
            </ul>
            <ul class="list-group" v-if="!show">
                <li class="list-group-item load-context">
                    加载中...
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/2.1.2/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
<script src="/js/my.js"></script>
<script>
    let username = '[[${utsMemberLogin.username}]]'
    new Vue({
        el: "#app",//绑定元素
        //所有数据都放在数据属性中
        data:{
            isLoginUser:[[${session.SPRING_SECURITY_CONTEXT != null}]], // 表示登录的用户
            isThisUser:[[${session.SPRING_SECURITY_CONTEXT !=null && session.SPRING_SECURITY_CONTEXT.authentication.principal.username == username}]], // 表示访问自己的首页
            username:username,
            fansList:[],
            showFans:false,
            update:true,
            selectType:"author.html",
            pageNum:1,
            follower:"关注",
            show:false,
            blog:{
                list:[],
                isFirstPage:false,
                isLastPage:true,
            }
        }, methods: {
            logout(){
                if(confirm("确认退出账号吗？")){
                    $.ajax({ url: "/logout", type: 'get', async: false})
                    history.go(0)
                }
            },
            updateBlog(id){
                window.open('/editor?blog='+id)
            },
            cl(){
                this.pageNum = 1
            },
            deleteBlog(item,index){
                let _this = this;
                if(confirm("确认删除吗？")){
                    $.ajax({
                        type:"GET",
                        url:"/blog/delete/"+item.id,
                        contentType: "application/json",
                        success:function (result) {
                            _this.blog.list.splice(index,1)
                        }
                    })
                }
            },
            followerClick(){
                let _this = this;
                let type,text;
                if (_this.follower === '已关注'){
                    type = "delete";
                    text = "关注"
                } else{
                    type = "insert";
                    text = "已关注"
                }
                $.ajax({
                    type:type,
                    url:"/fans/" + type + "/" + username,
                    contentType: "application/json", //必须这样写
                    dataType:"json",
                    success:function (result) {
                        _this.follower = text;
                    }
                })
            },
            loadFans(){
                if (this.isLoginUser){
                    let _this = this;
                    $.ajax({
                        type:"GET",
                        url:"/fans/"+username,
                        contentType: "application/json", //必须这样写
                        success:function (result) {
                            if (_this.follower === '已关注'){
                                _this.follower = '关注'
                            } else{
                                _this.follower = '已关注'
                            }
                        }
                    })
                }
            },

            more(page){
                this.pageNum = page
                this.page()
            },
            author() {
                let _this = this;
                _this.show = false
                _this.update = true;
                _this.selectType = "author"
                $.ajax({
                    type:"GET",
                    url:"/blog/home/"+_this.username,
                    contentType: "application/json", //必须这样写
                    data:{
                      page:_this.pageNum
                    },
                    success:function (result) {
                        _this.blog = result.data
                        sleep(300)
                        _this.show = true
                    }
                })
            },
            like(){
                let _this = this;
                _this.show = false
                this.update = false;
                this.selectType = "like"
                $.ajax({
                    type:"GET",
                    url:"/blog/like",
                    contentType: "application/json", //必须这样写
                    data:{
                        page:_this.pageNum,
                        username:_this.username
                    },
                    success:function (result) {
                        _this.blog = result.data
                        sleep(300)
                        _this.show = true
                    }
                })
            },
            fans(){
                if (this.showFans){
                    this.showFans = false;
                    return
                }
                let _this = this;
                $.ajax({
                    type:"GET",
                    url:"/fans/list",
                    contentType: "application/json", //必须这样写
                    success:function (result) {
                        _this.fansList = result.data;
                        _this.showFans = true;
                    }
                })
            },
            page(){
                let type = this.selectType
                this.blog = {}
                this.show = false
                if (type === "author"){
                    this.author()
                }
                if (type === "like"){
                    this.like()
                }
            }
        },mounted(){
            this.loadFans()
            this.author()
        }
    })
</script>
</html>
