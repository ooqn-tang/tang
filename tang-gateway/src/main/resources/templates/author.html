<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml"

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />

    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<body>

    <div class="row clearfix">
        <div class="col-md-4 col-md-push-8">
            <div class="panel panel-default" >
                <div class="panel-body" >
                    <strong th:text="${utsAuthorLogin.nickname}"></strong>
                    <button v-show="!isThisUser"  class="pull-right btn btn-default btn-xs" @click="followerClick" v-text="follower"></button>
                    <hr>
                    <div>ç®€ä»‹ï¼š<span th:text="${utsAuthorLogin.signature}"></span></div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="btn-group W100">
                        <button class="btn btn-default btn-sm W20" v-bind:class="{ W50 : !isThisUser }" @click="cl(),loadAuthor(),blogList=[],showFans = false">åšå®¢</button>
                        <button class="btn btn-default btn-sm W20" v-bind:class="{ W50 : !isThisUser }" @click="cl(),like(),blogList=[],showFans = false">æ¨è</button>
                        <button class="btn btn-default btn-sm W20" @click="fans" v-if="isThisUser">å…³æ³¨</button>
                        <a class="btn btn-default btn-sm W20" href="/author/setting" v-if="isThisUser">è®¾ç½®</a>
                        <a class="btn btn-default btn-sm W20" @click="logout" v-if="isThisUser">æ³¨é”€</a>
                    </div>
                </div>
            </div>
            <div v-show="showFans" v-if="isThisUser">
                <div class="list-group" >
                    <a class="list-group-item active">å…³æ³¨<span class="pull-right">ğŸ‡</span></a>
                    <a class="list-group-item" v-for="(item,i) in fansList" v-bind:href="item.username" v-text="item.nickname"></a>
                </div>
            </div>
            <div class="visible-md-block visible-lg-block">
                <div th:replace="comm::advertise" ></div>
            </div>
        </div>
        <div class="col-md-8 col-md-pull-4">
            <ul class="list-group">
                <li class="list-group-item" v-for="(item,index) in blogList">
                    <a class="blog-title" target="_blank" v-bind:href="'/post/'+item.id" v-text="item.title"></a>
                    <br>
                    <div>
                        <span v-text="item.createDate"></span>
                        <div class="btn-group pull-right">
                            <a class="btn btn-default btn-xs" v-if="isThisUser && selectType == 'author'" @click="deleteBlog(item,index)" >åˆ é™¤</a>
                            <a class="btn btn-default btn-xs" v-if="isThisUser && selectType == 'author'" @click="updateBlog(item.id)">ä¿®æ”¹</a>
                        </div>
                    </div>
                </li>
                <li class="list-group-item load-context" v-if="blogList.length == 0">
                    ä»€ä¹ˆä¹Ÿæ²¡æœ‰å•Š...
                </li>
                <li class="list-group-item">
                    <a v-bind:class="blog.isLastPage?'page':''" @click="more(pageNum+=1)">è·å–</a>
                    <a v-if="!show" class="pull-right">åŠ è½½ä¸­...</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div th:include="comm::login"></div>
</body>
<script src="https://cdn.bootcss.com/jquery/2.1.2/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
<script src="/js/my.js"></script>
<script>
    let vm = new Vue({
        el: "#app",//ç»‘å®šå…ƒç´ 
        //æ‰€æœ‰æ•°æ®éƒ½æ”¾åœ¨æ•°æ®å±æ€§ä¸­
        data:{
            author: '[[${session.SPRING_SECURITY_CONTEXT}]]' == '',
            isLoginUser:[[${session.SPRING_SECURITY_CONTEXT != null}]], // è¡¨ç¤ºç™»å½•çš„ç”¨æˆ·
            isThisUser:[[${session.SPRING_SECURITY_CONTEXT !=null && session.SPRING_SECURITY_CONTEXT.authentication.principal.username == username}]], // è¡¨ç¤ºè®¿é—®è‡ªå·±çš„é¦–é¡µ
            username:'[[${utsAuthorLogin.username}]]',
            fansList:[],
            showFans:false,
            update:true,
            selectType:"author.html",
            pageNum:1,
            follower:"å…³æ³¨",
            show:false,
            blogList: [],
            blog:{
                list:[],
                isFirstPage:false,
                isLastPage:true,
            }
        }, methods: {
            logout(){
                if(confirm("ç¡®è®¤é€€å‡ºè´¦å·å—ï¼Ÿ")){
                    $.ajax({ url: "/logout", type: 'get', async: false})
                    history.go(0)
                }
            },
            updateBlog(id){
                window.open('/editor/'+id)
            },
            cl(){
                this.pageNum = 1
            },
            deleteBlog(item,index){
                let _this = this;
                if(confirm("ç¡®è®¤åˆ é™¤å—ï¼Ÿ")){
                    $.ajax({
                        type:"GET",
                        url:"/blog/delete/"+item.id,
                        contentType: "application/json",
                        dataType: "text",
                        success:function (result) {
                            _this.blogList.splice(index,1)
                        }
                    })
                }
            },
            followerClick(){
                if (this.author){
                    $('#loginModal').modal("show")
                    return
                }
                let _this = this;
                let type,text;
                if (_this.follower === 'å·²å…³æ³¨'){
                    type = "delete";
                    text = "å…³æ³¨"
                } else{
                    type = "insert";
                    text = "å·²å…³æ³¨"
                }
                $.ajax({
                    type:"post",
                    url:"/fans/" + type + "/" + _this.username,
                    contentType: "application/json", //å¿…é¡»è¿™æ ·å†™
                    dataType:"json",
                    success:function (result) {
                        _this.follower = text;
                    }
                })
            },
            loadFans(){
                let _this = this;
                if (this.isLoginUser){
                    $.ajax({
                        type:"GET",
                        url:"/fans/"+ _this.username,
                        contentType: "application/json", //å¿…é¡»è¿™æ ·å†™
                        success:function (result) {
                            if (result){
                                _this.follower = 'å…³æ³¨'
                            } else{
                                _this.follower = 'å·²å…³æ³¨'
                            }
                        }
                    })
                }
            },
            more(page){
                this.pageNum = page
                this.page()
            },
            loadAuthor() {
                let _this = this;
                _this.show = false
                _this.update = true;
                _this.selectType = "author"
                $.ajax({
                    type:"GET",
                    url:"/blog/home/"+_this.username,
                    contentType: "application/json", //å¿…é¡»è¿™æ ·å†™
                    data:{
                      page:_this.pageNum
                    },
                    success:function (result) {
                        _this.blog = result
                        _this.blogList = _this.blogList.concat(result.list)
                        sleep(300)
                        _this.show = true
                    }
                })
            },
            like(){
                let _this = this;
                _this.show = false
                this.update = false;
                this.selectType = "like"
                $.ajax({
                    type:"GET",
                    url:"/blog/like",
                    contentType: "application/json", //å¿…é¡»è¿™æ ·å†™
                    data:{
                        page:_this.pageNum,
                        username:_this.username
                    },
                    success:function (result) {
                        _this.blog = result
                        _this.blogList = _this.blogList.concat(result.list)
                        sleep(300)
                        _this.show = true
                    }
                })
            },
            fans(){
                if (this.showFans){
                    this.showFans = false;
                    return
                }
                let _this = this;
                $.ajax({
                    type:"GET",
                    url:"/fans/list",
                    contentType: "application/json", //å¿…é¡»è¿™æ ·å†™
                    success:function (result) {
                        _this.fansList = result
                        _this.showFans = true;
                    }
                })
            },
            page(){
                let type = this.selectType
                this.blog = {}
                this.show = false
                if (type === "author"){
                    this.loadAuthor()
                }
                if (type === "like"){
                    this.like()
                }
            }
        },mounted(){
            this.loadFans()
            this.loadAuthor()
        }
    })
</script>
</html>
